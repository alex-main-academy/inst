<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="post">
        <div class="post__title">
            <img src="./img/user-icon.png" alt="">
            <h3>MarijkaGorBlog</h3>
        </div>

        <!-- Здесь в scr вставляешь картинку, прежде добавив ее в папку с проектом -->
        <div class="post__image">
            <img src="" alt="">
        </div>

        <div class="post__like">
            <div class="like">
                <img src="./img/heart.png" alt="">
                <img src="./img/speech-bubble.png" alt="">
                <img src="./img/telegram (1).png" alt="">
            </div>
            <div class="save">
                <img src="./img/ribbon.png" alt="">
            </div>
        </div>

        <div class="post__like__calc">
            <img src="./img/heart.png" alt="">
            <p>1204 likes</p>
        </div>

        <!-- Здесь в p можешь добавлять текст своего поста -->
        <div class="post__text">
            <p>Пост о моей семье</p>
        </div>
    </div>


</body>
</html>
